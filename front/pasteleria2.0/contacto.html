<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Y Fantasía</title>
    <!-- Agrego hoja de estilos -->
    <link rel="stylesheet" href="build/css/app.css">
    <!-- Fuente Chewy de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header"> <!-- Para centrar el contenido -->
            <div class="barra">
                <a href="/">
                    <img class="logo" src="build/img/logo.svg" alt="Logotipo de Sabor y Fantasía">
                </a>
                <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a class="seleccionado" href="contacto.html">Contacto</a>
                    <a href="cuenta.html">Cuenta</a>
                    <a href="carrito.html">
                        <img class="carrito" src="build/img/carrito.svg" alt="Carrito">
                    </a>
                </nav>

            </div>

            
        </div><!-- .Barra -->

    </header>

    <main class="contenedor seccion">
        <h1 class="centrar-texto">Contacto</h1>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="submit boton--primario">
            </div>
        </form>

        
    </main>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <div class="copyright">
                <p>Copyright &copy; 2023 sabor y fantasía | privacy policy</p>
            </div>
            <div class="derecha">
                <div class="social">
                    <img class="red-social" src="build/img/instagram.svg" alt="Instagram">
                    <img class="red-social" src="build/img/twitter.svg" alt="Twitter">
                    <img class="red-social" src="build/img/facebook.svg" alt="Facebook">
                </div>
                <div class="telefono">
                    <p>+34 976 45 45 45</p>
                </div>
            </div>
            
            
        </div>
    </footer>

    <!-- Agrego modernizer para identificar si el pc soporta ciertas características como webp -->
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
